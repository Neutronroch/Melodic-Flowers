<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visitor Reviews</title>
  <style>
    body {
      font-family: 'Lucida Sans', Geneva, Verdana, sans-serif;
      background-color: rgba(235, 71, 194, 0.2);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }

    .review-form {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 100%;
    }

    .review-form h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #8a0569;
      font-family: 'Lucida Handwriting', cursive;
    }

    .review-form label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
      color: #4a004f;
    }

    .review-form input,
    .review-form textarea,
    .review-form select {
      width: 100%;
      padding: 10px 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 16px;
    }

    .review-form textarea {
      resize: vertical;
      min-height: 100px;
    }

    .review-form button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #ff00b7;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .review-form button:hover {
      background: #e6009e;
    }

    /* Optional: rating stars style */
    .review-form select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background: url('data:image/svg+xml;utf8,<svg fill="gold" height="20" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M12 17.27L18.18 21 16.54 13.97 22 9.24 14.81 8.62 12 2 9.19 8.62 2 9.24 7.46 13.97 5.82 21z"/></svg>') no-repeat right 10px center;
      background-size: 20px 20px;
      padding-right: 35px;
    }
  </style>
</head>
<body>

  <form class="review-form">
    <h2>Leave Your Review</h2>

    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Your Name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Your Email" required>

    <label for="comment">Comment</label>
    <textarea id="comment" name="comment" placeholder="Write your thoughts..." required></textarea>

    <label for="rating">Rating</label>
    <select id="rating" name="rating" required>
      <option value="">Select rating</option>
      <option value="5">⭐⭐⭐⭐⭐ Excellent</option>
      <option value="4">⭐⭐⭐⭐ Very Good</option>
      <option value="3">⭐⭐⭐ Good</option>
      <option value="2">⭐⭐ Fair</option>
      <option value="1">⭐ Poor</option>
    </select>

    <button type="submit">Submit Review</button>
  </form>

</body>
</html>
